<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function go()
    {
        var n=document.getElementById("name").value;
        //var n=document.getElementById("name").value;
       
        // alert(n);
       var nformat=/^[A-Z]{1}[a-zA-Z]{2,}\s[A-Z]{1}$/;
       var mformat=/^[A-Z]{1}[a-zA-Z]{2,}\s+[A-Z]{1}[a-zA-Z]{2,}\s[A-Z]{1}$/;
       
        if(n.match(nformat))
        alert("ok");

        
        
        else if(n.match(mformat))
       alert("ok");


    
        else 
       alert("not ok");
    }
</script>
</head>
<body>
    Enater name:
    <input type="text" id="name" onblur="go()"><span id="res"></span>
    <br>  <input type="button" value="submit">
