<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function go()
        {
            var n=document.getElementById("name").value;
           //alert(n);

            alert("ok");
    
            else 
           alert("not ok");
        }
    </script>
    
</head>
<body>
    
    Enater password:
